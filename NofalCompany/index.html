/* Reset */

/* Background Pattern */
.bg-pattern{position:fixed;top:0;left:0;width:100%;height:100%;opacity:.03;
background-image:radial-gradient(circle at 25px 25px,#3b82f6 2px,transparent 0);
background-size:50px 50px;pointer-events:none;z-index:-1;}

/* Container */
.container{max-width:1024px;margin:0 auto;padding:2rem 1rem;}

/* Header */
.header-card{background:rgba(255,255,255,.9);backdrop-filter:blur(20px);
border-radius:24px;overflow:hidden;box-shadow:0 20px 40px rgba(0,0,0,.1);
margin-bottom:2rem;position:relative;border:1px solid rgba(255,255,255,.2);}
.header-bg{position:absolute;inset:0;background:linear-gradient(135deg,#3b82f6 0%,#6366f1 50%,#3b82f6 100%);}
.header-bg::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,.1);}
.header-content{position:relative;z-index:2;padding:3rem 2rem;color:#fff;}
.profile-section{display:flex;flex-direction:column;align-items:center;gap:2rem;margin-bottom:3rem;}
.avatar{width:8rem;height:8rem;border-radius:50%;overflow:hidden;border:2px solid #fff;box-shadow:0 2px 6px rgba(0,0,0,.1);}
.avatar img{width:100%;height:100%;object-fit:cover;}
.profile-info{text-align:center;}
.doctor-name{font-size:2.5rem;font-weight:700;margin-bottom:.5rem;}
.doctor-title{font-size:1.5rem;margin-bottom:1rem;}
.doctor-description{max-width:600px;margin:0 auto 1.5rem;font-size:1.1rem;}
.location{display:flex;align-items:center;justify-content:center;gap:.5rem;font-size:1rem;}

/* Stats */
.stats-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:2rem;margin-bottom:2rem;}
.stat-item{text-align:center;}
.stat-icon{width:4rem;height:4rem;background:rgba(255,255,255,.2);border-radius:16px;display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;font-size:1.5rem;}
.stat-number{font-size:1.75rem;font-weight:700;margin-bottom:.5rem;}
.stat-label{font-size:.9rem;}

/* Contact */
.contact-links{display:grid;gap:1.5rem;margin-bottom:2rem;}
.contact-card{background:#fff;border-radius:20px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.1);cursor:pointer;}
.contact-content{padding:1.5rem 2rem;display:flex;align-items:center;justify-content:space-between;color:#fff;position:relative;}
.contact-left{display:flex;align-items:center;gap:1.5rem;}
.contact-icon{width:3.5rem;height:3.5rem;background:rgba(255,255,255,.2);border-radius:16px;display:flex;align-items:center;justify-content:center;font-size:1.5rem;}
.phone-card .contact-content{background:linear-gradient(135deg,#10b981 0%,#059669 100%);}
.whatsapp-card .contact-content{background:linear-gradient(135deg,#22c55e 0%,#16a34a 100%);}
.email-card .contact-content{background:linear-gradient(135deg,#3b82f6 0%,#2563eb 100%);}
.facebook-card .contact-content{background:linear-gradient(135deg,#6366f1 0%,#4f46e5 100%);}

/* Footer */
.footer-card{background:#f9fafb;border-radius:20px;padding:2rem;text-align:center;margin-top:2rem;}
.footer-title{font-size:1.1rem;font-weight:600;margin-bottom:.5rem;}
.footer-subtitle{font-size:.9rem;margin-bottom:1rem;}
.footer-status{font-size:.8rem;color:#6b7280;}

/* Floating WhatsApp */
.floating-whatsapp{position:fixed;bottom:1.5rem;left:1.5rem;z-index:1000;}
.floating-whatsapp a{display:flex;align-items:center;justify-content:center;width:3.5rem;height:3.5rem;background:linear-gradient(135deg,#22c55e 0%,#16a34a 100%);border-radius:50%;color:#fff;font-size:1.5rem;}

/* Language Switcher */
.language-switcher{position:absolute;top:15px;left:15px;}
.lang-btn{background:rgba(255,255,255,.2);border:1px solid rgba(255,255,255,.4);padding:6px 12px;border-radius:8px;color:#fff;cursor:pointer;}
.lang-menu{display:none;position:absolute;left:0;background:white;border:1px solid #ccc;border-radius:6px;margin-top:5px;}
.lang-menu a{display:block;padding:6px 12px;text-decoration:none;color:#333;}
.lang-menu a:hover{background:#f5f5f5;}

function setLanguage(lang){
  // تغيير لغة الصفحة واتجاهها
  document.documentElement.lang=lang;
  document.documentElement.dir=(lang==="en")?"ltr":"rtl";

  // تحديث العنوان والوصف
  document.title = translations[lang].title;
  document.querySelector("meta[name='description']").setAttribute("content", translations[lang].description);

  // تحديث النصوص
  document.getElementById("company-name").textContent=translations[lang].name;
  document.getElementById("company-title").textContent=translations[lang].companyTitle;
  document.getElementById("company-desc").textContent=translations[lang].desc;
  document.getElementById("company-location").textContent=translations[lang].location;
  document.getElementById("stat1").textContent=translations[lang].stat1;
  document.getElementById("stat1-label").textContent=translations[lang].stat1Label;
  document.getElementById("stat2").textContent=translations[lang].stat2;
  document.getElementById("stat2-label").textContent=translations[lang].stat2Label;
  document.getElementById("stat3").textContent=translations[lang].stat3;
  document.getElementById("stat3-label").textContent=translations[lang].stat3Label;
  document.getElementById("footer-title").textContent=translations[lang].footerTitle;
  document.getElementById("footer-subtitle").textContent=translations[lang].footerSubtitle;
  document.getElementById("footer-status").textContent=translations[lang].footerStatus;

  // حفظ اللغة
  localStorage.setItem("lang",lang);

  // إغلاق القائمة
  document.getElementById("langMenu").style.display="none";
}

// تحميل اللغة المحفوظة
window.onload=function(){
  const saved=localStorage.getItem("lang")||"ar";
  setLanguage(saved);
};

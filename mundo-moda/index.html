<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNDO MODA - قريباً</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700;900&display=swap" rel="stylesheet">

    <style>
        /* تعريف متغيرات الألوان بناءً على الصور المرفقة */
        :root {
            --bg-color: #130F08;      /* Espresso */
            --accent-color: #645A4E;  /* Driftwood */
            --shadow-color: #3D271A;  /* Cocoa Bean */
            --text-light: #F5F5F5;    /* لون فاتح للنصوص */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* خلفية جمالية خفيفة باستخدام لون الكاكاو */
        .background-glow {
            position: absolute;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, var(--shadow-color) 0%, rgba(19, 15, 8, 0) 70%);
            opacity: 0.4;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* خط فاصل أنيق */
        .divider {
            width: 60px;
            height: 4px;
            background-color: var(--accent-color);
            margin: 15px auto;
            border-radius: 2px;
        }

        p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 15px;
            color: #e0e0e0;
        }

        .sub-text {
            margin-top: 30px;
            font-size: 1rem;
            color: var(--accent-color);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* أنيميشن بسيط للظهور */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* تنسيق للجوال */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="container">
        <h1>MUNDO MODA</h1>
        
        <div class="divider"></div>
        
        <p>يتم تجهيز الموقع حالياً</p>
        
        <div class="sub-text">Coming Soon</div>
    </div>

</body>
</html>

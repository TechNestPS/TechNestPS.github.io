<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNDO MODA - Coming Soon</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;600;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #130F08;      /* Espresso */
            --accent-color: #645A4E;  /* Driftwood */
            --accent-light: #8C7E6D;  /* نسخة أفتح من Driftwood للمعان */
            --shadow-color: #3D271A;  /* Cocoa Bean */
            --text-light: #F5F5F5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* --- تأثير الخلفية المتحركة (Spotlight) --- */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--shadow-color) 0%, transparent 60%);
            opacity: 0.3;
            animation: pulseLight 8s infinite alternate ease-in-out;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes pulseLight {
            0% { transform: scale(1); opacity: 0.2; }
            100% { transform: scale(1.1); opacity: 0.4; }
        }

        /* --- جزيئات الغبار العائمة (Particles) --- */
        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: floatUp 15s infinite linear;
        }
        /* إنشاء جزيئات عشوائية */
        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-duration: 12s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 30%; animation-duration: 18s; animation-delay: 2s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 70%; animation-duration: 10s; animation-delay: 5s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 90%; animation-duration: 20s; }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- الحاوية الهندسية (Rings) لتعكس الثبات والقوة --- */
        .geometric-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid var(--accent-color);
            z-index: 2;
            opacity: 0.2;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        .ring-1 {
            width: 500px; height: 500px;
            border-top-color: transparent;
            border-bottom-color: transparent;
            animation: spin 20s infinite linear;
        }
        .ring-2 {
            width: 350px; height: 350px;
            border: 1px dashed var(--shadow-color);
            animation: spinReverse 25s infinite linear;
        }

        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes spinReverse { 100% { transform: translate(-50%, -50%) rotate(-360deg); } }

        /* --- المحتوى الرئيسي --- */
        .container {
            position: relative;
            z-index: 10;
            padding: 2rem;
        }

        /* اسم البراند الفاخر */
        h1 {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            line-height: 1;
            margin-bottom: 20px;
            
            /* تدرج لوني معدني للنص */
            background: linear-gradient(135deg, var(--text-light) 20%, var(--accent-color) 50%, var(--text-light) 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite, slideUp 1.5s ease-out forwards;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); letter-spacing: 10px; }
            to { opacity: 1; transform: translateY(0); letter-spacing: 5px; }
        }

        /* الخط الفاصل المتمدد */
        .divider-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 15px;
        }
        .line {
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            animation: expandLine 1.5s 1s forwards cubic-bezier(0.22, 1, 0.36, 1);
        }
        .diamond {
            width: 10px; height: 10px;
            background-color: var(--accent-color);
            transform: rotate(45deg) scale(0);
            animation: popIn 0.5s 1.5s forwards;
            box-shadow: 0 0 10px var(--accent-color);
        }

        @keyframes expandLine { to { width: 100px; } }
        @keyframes popIn { to { transform: rotate(45deg) scale(1); } }

        /* النصوص */
        p {
            font-size: 1.8rem;
            font-weight: 200;
            color: #dcdcdc;
            opacity: 0;
            animation: fadeInText 2s 2s forwards;
        }
        
        .sub-text {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            letter-spacing: 6px;
            color: var(--accent-color);
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInText 2s 2.5s forwards;
        }

        @keyframes fadeInText {
            to { opacity: 1; transform: translateY(0); }
        }

        /* التجاوب مع الجوال */
        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; letter-spacing: 2px; }
            .ring-1 { width: 300px; height: 300px; }
            .ring-2 { width: 220px; height: 220px; }
            p { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="geometric-ring ring-1"></div>
    <div class="geometric-ring ring-2"></div>

    <div class="container">
        <h1>MUNDO MODA</h1>
        
        <div class="divider-container">
            <div class="line"></div>
            <div class="diamond"></div> <div class="line"></div>
        </div>

        <p>عالم موحّد للستايل.. قريباً</p>
        <span class="sub-text">Preparing the Collection</span>
    </div>

</body>
</html>
